<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <title>Inscripción a cursos - Gestion de cursos</title>
        </head>
        <body>
            <header>
                <div class="container">
                    <h1>Inscripción en Cursos de Perfeccionamiento y emisión de Certificados</h1>
                </div>
            </header>
            <section>
                <div class="container">
                    <h2>Gestión de cursos</h2>
                </div>
                <form action="resultadoGestionCurso.html" method="post" onsubmit="return validargestion()">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Ingrese los datos del nuevo curso</h4>
                                <div class="form-group">
                                    <label for="nombreCurso">Nombre del curso</label>
                                    <input type="text" name="nombreCurso" id="nombreCurso" class="form-control" maxlength="100" required placeholder="Ingrese el nombre del curso">
                                </div>
                                <div class="form-group">
                                    <label for="fechaDesde">Fecha desde:</label>
                                    <input type="date" id="fechaDesde" name="fechaDesde" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="fechaHasta">Fecha hasta:</label>
                                    <input type="date" id="fechaHasta" name="fechaHasta" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cantidadHoras">Cantidad de horas</label>
                                    <input type="number" id="cantidadHoras" name="cantidadHoras" min="2" max="999" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lugarARealizar">Lugar a realizar</label>
                                    <input type="text" id="lugarARealizar" name="lugarARealizar" maxlength="100" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="horarios">Horarios</label>
                                    <input type="text" id="horarios" name="horarios" maxlength="100" required class="form-control">
                                </div>
                                <div class="form-group">    
                                    <label for="fechaLimiteInscripcion">Fecha límite de inscripción</label>
                                    <input type="date" id="fechaLimiteInscripcion" name="fechaLimiteInscripcion" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="fechaCertificado">Fecha del certificado</label>
                                    <input type="date" id="fechaCertificado" name="fechaCertificado" required class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <label for="costoCurso">Costo del curso</label>
                                    <input type="number" id="costoCurso" name="costoCurso" min="0" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cupoMaximo">Cupo máximo</label>
                                    <input type="number" id="cupoMaximo" name="cupoMaximo" min="1" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cupoMinimo">Cupo mínimo</label>
                                    <input type="number" id="cupoMinimo" name="cupoMinimo" min="1" required class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Autoridades Certificantes</h4>
                                <div class="form-group">    
                                    <label for="cantidadAut">Cantidad</label>
                                    <input type=number id="cantidadAut" name="cantidadAut" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="apellidoAut">Apellido</label>
                                    <input type="text" id="apellidoAut" name="apellidoAut" required class="form-control">
                                </div>
                                <div class="form-group">  
                                    <label for="nombreAut">Nombre</label>
                                    <input type="text" id="nombreAut" name="nombreAut" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="cargoAut">Cargo</label>
                                    <input type="text" id="cargoAut" name="cargoAut" required class="form-control">
                                </div>
                                <label for="firmaAut">Firma Digital</label>
                                <div class="custom-file">
                                    <input type="file" id="firmaAut" name="firmaAut" required class="custom-file-input">
                                    <label for="firmaAut" class="custom-file-label" data-browse="Elegir">Seleccionar archivo</label> 
                                </div>
                                <h4>Expositores</h4>
                                <div class="form-group">
                                    <label for="cantidadExp">Cantidad</label>
                                    <input type="number" id="cantidadExp" name="cantidadExp" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="apellidoExp">Apellido</label>
                                    <input type="text" id="apellidoExp" name="apellidoExp" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="nombreExp">Nombre</label>
                                    <input type="text" id="nombreExp" name="nombreExp" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="dniExp">D.N.I.</label>
                                    <input type="text" id="dniExp" name="dniExp" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="tituloExp">Título</label>
                                    <input type="text" id="tituloExp" name="tituloExp" required class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <input type="submit" value="Agregar curso" onclick="guardarDatos()">
                                <input type="reset" value="Nuevo curso">
                                <input type="submit" value="Aceptar">
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <footer>
                <div class="container">
                    <hr>
                    <p>Facultad de Tecnología y Ciencias Aplicadas - U.N.Ca</p>
